<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iced Coffee Menu | Coffee Dose</title>
  <meta name="description" content="Refresh yourself with our iced coffee selections at Coffee Dose. Cool and energizing!">
  <!-- Open Graph / Facebook / Instagram -->
  <meta property="og:title" content="Iced Coffee Menu | Coffee Dose">
  <meta property="og:description" content="Refresh yourself with our iced coffee selections at Coffee Dose. Cool and energizing!">
  <meta property="og:image" content="images/coffee-hero-section.png">
  <meta property="og:url" content="https://yourdomain.com/iced-coffee.html">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="coffee-drinks-shared.css">
</head>
<body>
  <!-- Header / Navbar (copied from index.html) -->
  <header>
    <nav class="navbar section-content">
      <a href="index.html" class="nav-log">
        <h2 class="logo-text">☕ COFFEE DOSE</h2>
      </a>
      <ul class="nav-menu">
        <li class="nav-item">
          <button id="menu-close-button" class="fas fa-times" type="button" title="Close menu"></button>
        </li>
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="index.html#about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="index.html#menu" class="nav-link">Menu</a></li>
        <li class="nav-item"><a href="index.html#gallery" class="nav-link">Gallery</a></li>
        <li class="nav-item"><a href="index.html#contact" class="nav-link">Contact</a></li>
      </ul>
      <button id="menu-open-button" class="fas fa-bars" title="Open menu"></button>
    </nav>
  </header>
  <main>
    <div class="back-button-container">
      <a href="index.html#menu" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Menu
      </a>
    </div>
    <section class="iced-coffee-section iced-coffee-animate">
      <h1>Iced Coffee</h1>
      <div class="iced-coffee-drinks-row">
        <div class="iced-coffee-drink-card slide-in-left">
          <img src="images/Iced Americano.jpg" alt="Iced Americano">
          <div class="iced-coffee-drink-name">Iced Americano</div>
          <div class="iced-coffee-drink-price">Rs. 700</div>
        </div>
        <div class="iced-coffee-drink-card slide-in-up">
          <img src="images/Iced latte.avif " alt="Iced Latte">
          <div class="iced-coffee-drink-name">Iced Latte</div>
          <div class="iced-coffee-drink-price">Rs. 800</div>
        </div>
        <div class="iced-coffee-drink-card slide-in-right">
          <img src="images/Iced Mocha.jpg" alt="Iced Mocha">
          <div class="iced-coffee-drink-name">Iced Mocha</div>
          <div class="iced-coffee-drink-price">Rs. 850</div>
        </div>
      </div>
    </section>
  </main>
  <!-- Footer section (copied from index.html) -->
  <section class="footer-section">
    <div class="section-content">
      <p class="copyright-text">© 2025 Coffee Dose</p>
      <div class="social-link-list">
        <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
      </div>
      <p class="policy-text">
        <a href="#" class="policy-link">Privacy Policy</a>
        <span class="separator">•</span>
        <a href="#" class="policy-link">Refund Policy</a>
      </p>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
