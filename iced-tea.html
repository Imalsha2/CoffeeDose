  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="coffee-drinks-shared.css">

<body>
    <header>
        <nav class="navbar section-content">
            <a href="index.html" class="nav-log">
                <h2 class="logo-text" >☕ COFFEE DOSE</h2>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <button id="menu-close-button" class="fas fa-times" type="button" title= "Close menu" ></button>

            </ul>

            <button id="menu-open-button" class="fas fa-bars" title="Open menu" ></button>
        </nav>
    </header>
  <main>
    <div class="back-button-container">
      <a href="index.html#menu" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Menu
      </a>
    </div>
    <section class="iced-tea-section iced-tea-animate">
      <h1>Iced Tea</h1>
      <div class="iced-tea-drinks-row">
        <div class="iced-tea-drink-card slide-in-left">
          <img src="images/Cinnamon Ice tea.jpg" alt="Cinnamon Iced Tea">
          <div class="iced-tea-drink-name">Cinnamon Iced Tea</div>
          <div class="iced-tea-drink-price">Rs. 550</div>
        </div>
        <div class="iced-tea-drink-card slide-in-right">
          <img src="images/lime-iced tea.avif" alt="Lime Iced Tea">
          <div class="iced-tea-drink-name">Lime Iced Tea</div>
          <div class="iced-tea-drink-price">Rs. 500</div>
        </div>
      </div>
    </section>

      <p class="copyright-text">© 2025 Coffee Dose</p>
